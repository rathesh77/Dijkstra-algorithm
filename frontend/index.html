<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            z-index: 1
        }

        #left-pan {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            background-color: white;
            box-shadow: 0 0 20px rgb(0 0 0 / 30%);
            overflow: auto;
            max-width: 365px;
        }

        .station-name {
            padding-left: 10px;
            font-weight: bold;
        }

        #path-indicator {
            padding: 30px;
        }

        .line-name {
            font-weight: bold;
        }

        .suggestions {
            position: absolute;
            background-color: white;
            top: 40px;
            z-index: 10;
            list-style-type: none;
            max-height: 200px;
            overflow: auto;
        }

        li:hover {
            cursor: pointer;
            background-color: #e4e6e8;
            color: black;
        }

        li {
            padding: 5px;

        }
    </style>
</head>

<body>
    <div id="left-pan">

        <div style="background-color: #1A73E8 !important; padding: 30px;">
            <div class="input-group mb-3">
                <span class="input-group-text">Départ</span>
                <input type="text" id="departure_input" class="form-control" value="Torcy rer-a"
                    onkeyup="giveSuggestions(event, this.nextSibling)">
                <div class="suggestions">

                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Arrivée</span>
                <input type="text" id="destination_input" class="form-control" value="Mitry-Claye rer-b"
                    onkeyup="giveSuggestions(event, this.nextSibling)">
                <div class="suggestions">

                </div>
            </div>
            <button type="button" class="btn btn-success" id="btnValidate" onclick="computePath()">Valider</button>
        </div>
        <div id="path-indicator"></div>
    </div>


    <div id="map">

    </div>
    <script src="./stations.js"></script>
    <script>

        function giveSuggestions(e, ns) {
            Array.from(document.getElementsByClassName('suggestions')).forEach((s) => { s.innerHTML = '' })
            const givenStation = e.target.value.trim()
            const regex = new RegExp(`^${givenStation}.{0,}$`, 'gi')
            let matches = stations.filter((s) => s.stop_name.match(regex))
            if (matches.length && givenStation.length) {
                ns.nextSibling.innerHTML += matches.reduce((acc, curr) => `${acc}\n<li onclick='updateInput(event,this)'>${curr.stop_name} ${(curr.stop_id)}</li>`, '')
            }
        }
        function updateInput(e, parent) {
            parent.parentNode.previousSibling.previousElementSibling.value = e.target.innerText
            parent.parentNode.innerHTML = ''

        }

        let map = L.map('map').setView([48.8534, 2.3488], 7)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            minZoom: 10
        }).addTo(map)

        let layerGroup = L.layerGroup().addTo(map)

        function httpGetAsync(theUrl, callback, body) {
            var xmlHttp = new XMLHttpRequest()
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4)
                    callback(xmlHttp.responseText)
            }
            xmlHttp.open("GET", theUrl, true)
            xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xmlHttp.send(null)
        }

        function computePath() {
            let departure = document.getElementById('departure_input').value
            let destination = document.getElementById('destination_input').value
            let temp = ''
            for (const char of departure.split('').reverse().join('')) {
                if (char == ' ')
                    break
                temp = char + temp
            }
            departure = temp

            temp = ''
            for (const char of destination.split('').reverse().join('')) {
                if (char == ' ')
                    break
                temp = char + temp
            }
            destination = temp
            console.log(departure, destination)
            const btnValidate = document.getElementById('btnValidate')
            btnValidate.disabled = true
            if (!departure || !destination) {
                alert("you need to specify a valid departure and destination")
                return
            }
            httpGetAsync(`http://localhost:8080/shortest_path/${departure}/${destination}`, (response) => {
                btnValidate.disabled = false
                let res = JSON.parse(response)
                if (!res.distanceTraveled) {
                    alert(res.error)
                    return
                }
                layerGroup.clearLayers()
                const reducer = (acc, curr) => {
                    acc.push([curr.stop_lat, curr.stop_lon])
                    return acc
                }
                const latlngs = res.detailedPath.reduce(reducer, [])
                console.log(latlngs)

                map.fitBounds(latlngs, { minZoom: 10 })

                res.detailedPath.forEach(element => {
                    const stop_lat = element.stop_lat
                    const stop_lon = element.stop_lon
                    const stop_name = element.stop_name

                    let m = L.marker([stop_lat, stop_lon], { riseOnHover: true }).addTo(layerGroup).bindPopup(stop_name)
                    m.on('mouseover', function (e) {
                        this.openPopup()
                    })
                })

                L.polyline(latlngs, { color: 'red', weight: 7, opacity: 1, stroke: true }).addTo(layerGroup)
            })

        }

    </script>
</body>

</html>
