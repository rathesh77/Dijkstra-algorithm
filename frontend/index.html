<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            z-index: 1
        }

        #left-pan {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            background-color: white;
            box-shadow: 0 0 20px rgb(0 0 0 / 30%);
            overflow: auto;
        }

        .station-name {
            border-left: 1px dashed black;
            padding-left: 10px;
            font-weight: bold;
        }

        #path-indicator {
            padding: 30px;
        }
        .line-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="left-pan">

        <div style="background-color: #1A73E8 !important; padding: 30px;">
            <div class="input-group mb-3">
                <span class="input-group-text">Departure</span>
                <input type="text" id="departure_input" class="form-control" value="Torcy rer-a">

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Destination</span>
                <input type="text" id="destination_input" class="form-control" value="Mitry-Claye rer-b">

            </div>
            <button type="button" class="btn btn-success" onclick="computePath()">Valider</button>
        </div>
        <div id="path-indicator"></div>
    </div>


    <div id="map">

    </div>
    <script>
        let map = L.map('map').setView([48.8534, 2.3488], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // create markers
        //L.marker().addTo(layerGroup);
        let layerGroup = L.layerGroup().addTo(map);

        // remove all the markers in one go
        layerGroup.clearLayers();
        function httpGetAsync(theUrl, callback, body) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xmlHttp.send(null);
        }

        function computePath() {
            layerGroup.clearLayers()
            const departure = document.getElementById('departure_input').value
            const destination = document.getElementById('destination_input').value
            httpGetAsync(`http://localhost:8080/shortest_path/${departure}/${destination}`, (response) => {

                let res = JSON.parse(response)
                const latlngs = res.path.map((m) => {
                    return [m.lat, m.lon]
                })
                const l = L.polyline(latlngs, { color: 'blue', weight: 7, opacity: 0.45 }).addTo(layerGroup);
                res.path.forEach(element => {
                    const { lat, lon, name } = element
                    L.popup().setLatLng([lat, lon]).setContent(name).addTo(layerGroup)
                    L.circle([lat, lon], { radius: 50, color: 'blue' }).addTo(layerGroup);
                });

                map.fitBounds(l.getBounds(), { maxZoom: 13 });

                let currentLine = res.path[0].name.split(' ').splice(-1)[0]
                let headTowardDirection = `Prenez <span class='line-name'>${currentLine}</span> en direction de `
                let listStations = ''
                let station = res.path[0].name
                let finalStr ='Distance: '+ res.distanceTraveled/1000+ 'km</br>'
                let line = currentLine
                res.path.forEach(element => {
                    station = element.realName
                    let line = element.name.split(' ').splice(-1)[0]
                    if (line == currentLine) {
                        listStations = listStations.concat(`<div class='station-name'>${station}</div>`)
                    }
                    else {
                        finalStr = finalStr.concat (headTowardDirection.concat(`<b>${station}</b><ul>`, listStations.concat(`</ul>`)))
                        listStations = `<div class='station-name'>${station}</div>`
                        currentLine = line
                        headTowardDirection = `Prenez <span class='line-name'>${currentLine}</span> en direction de `
                    }
                });
                finalStr = finalStr.concat(headTowardDirection.concat(`<b>${station}</b><ul>`, listStations.concat('</ul>')))

                document.getElementById('path-indicator').innerHTML = finalStr
            })

        }

    </script>
</body>

</html>
