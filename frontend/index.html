<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            z-index: 1
        }

        #left-pan {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            background-color: white;
            box-shadow: 0 0 20px rgb(0 0 0 / 30%);
            overflow: auto;
            max-width: 365px;
        }

        .station-name {
            padding-left: 10px;
            font-weight: bold;
        }

        #path-indicator {
            padding: 30px;
        }

        .line-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="left-pan">

        <div style="background-color: #1A73E8 !important; padding: 30px;">
            <div class="input-group mb-3">
                <span class="input-group-text">DÃ©part</span>
                <input type="text" id="departure_input" class="form-control" value="Torcy rer-a">

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Destination</span>
                <input type="text" id="destination_input" class="form-control" value="Mitry-Claye rer-b">

            </div>
            <button type="button" class="btn btn-success" onclick="computePath()">Valider</button>
        </div>
        <div id="path-indicator"></div>
    </div>


    <div id="map">

    </div>
    <script>
        let map = L.map('map').setView([48.8534, 2.3488], 7);
        let lineColors = {
            'rer-a': '#DD5E3C',
            'rer-b': 'blue',
            'ligne-12': '#208e69',
            'ligne-7': '#DF9AB1',
            'ligne-3-bis': '#89C7D6',
            'ligne-13': '#89C7D6',
            'ligne-4': '#BB4D98',
            'ligne-2': '#BB4D98',
            'ligne-5': '#DE8B53',
            'ligne-3': '#DE8B53',
            'ligne-6': '#79BB92',
            'ligne-7-bis': '#79BB92',
            'ligne-11': '#8E6538',
            'ligne-8': '#C5A3CA',
            'ligne-14': '#67328E',
            'ligne-1': '#F2C931',
            'ligne-2': '#216EB4',
            'ligne-9': '#F2C931',
            'ligne-10': '#DFB039',
            'tramway-3a': '#ed894d',
            'tramway-3b': '#208e69'
        }
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            minZoom: 10
        }).addTo(map);

        let layerGroup = L.layerGroup().addTo(map);

        layerGroup.clearLayers();
        function httpGetAsync(theUrl, callback, body) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xmlHttp.send(null);
        }

        function computePath() {
            layerGroup.clearLayers()
            const departure = document.getElementById('departure_input').value
            const destination = document.getElementById('destination_input').value
            if (!departure || !destination) {
                alert("you need to specify a valid departure and destination")
                return
            }
            httpGetAsync(`http://localhost:8080/shortest_path/${departure}/${destination}`, (response) => {

                let res = JSON.parse(response)
                if (!res.distanceTraveled) {
                    alert(res.error)
                    return
                }
                const reducer = (acc, curr, index, elements) => {
                    if (index < elements.length - 1 && index > 0) {
                        if (curr.name.split(' ').splice(-1)[0] != elements[index - 1].name.split(' ').splice(-1)[0] && curr.name.split(' ').splice(-1)[0] != elements[index + 1].name.split(' ').splice(-1)[0]) {
                            res.path.splice(index, 1)
                            return acc
                        }
                    }
                    acc.push([curr.lat, curr.lon]);
                    return acc;
                }
                const latlngs = res.path.reduce(reducer, [])
                map.fitBounds(latlngs, { minZoom: 10 })
                res.path.forEach(element => {
                    const { lat, lon, realName } = element
                    let m = L.marker([lat, lon], { riseOnHover: true }).addTo(layerGroup).bindPopup(realName)
                    m.on('mouseover', function (e) {
                        this.openPopup();
                    });
                });

                let currentLine = res.path[0].name.split(' ').splice(-1)[0]
                let headTowardDirection = `Prenez <span class='line-name'>${currentLine}</span> en direction de `
                let listStations = ''
                let station = res.path[0].name
                let finalStr = 'Distance: ' + res.distanceTraveled.toFixed(2) + 'km</br>'
                let coords = []
                let line = null

                res.path.forEach(element => {
                    station = element.realName

                    line = element.name.split(' ').splice(-1)[0]

                    if (line == currentLine) {
                        listStations = listStations.concat(`<div class='station-name' style='border-left:3px dashed ${lineColors[line]}'>${station}</div>`)
                        coords.push([element.lat, element.lon])
                    }
                    else {
                        coords.push([element.lat, element.lon])
                        L.polyline(coords, { color: lineColors[currentLine], weight: 7, opacity: 1, stroke: true }).addTo(layerGroup);
                        coords = [coords.slice(-1)[0]]
                        finalStr = finalStr.concat(headTowardDirection.concat(`<b>${station}</b><ul>`, listStations.concat(`</ul>`)))
                        listStations = ``
                        currentLine = line
                        headTowardDirection = `Prenez <span class='line-name'>${currentLine}</span> en direction de `
                    }
                });
                finalStr = finalStr.concat(headTowardDirection.concat(`<b>${station}</b><ul>`, listStations.concat('</ul>')))
                L.polyline(coords, { color: lineColors[currentLine], weight: 7, opacity: 1, stroke: true }).addTo(layerGroup);
                document.getElementById('path-indicator').innerHTML = finalStr
            })

        }

    </script>
</body>

</html>
